    <title>Add Amount</title>
    <style>
      #navbar{
        display: flex;
        justify-content: space-between;
      }
      #add-money{
        text-align: center;
    
      }
      #amount{
        margin-bottom: 40px;
      }

      }
    </style>
  </head>

    <div id="navbar">
      <h1>Add Money to wallet</h1>

    </div>
    <div id="add-money">
      <!-- input box for accepting money with id as "amount" -->
      <input type="text" placeholder="Enter Amount In Rupees" id="amount"> <br>
      <button onclick="addmoney()" id="add_to_wallet">Add To Wallet</button> <br>
      <button><a href="movies.html" id="book_movies"> Book movie</a></button><br>
      <!-- button with id as "add_to_wallet" -->

    </div>
  </body>
